<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: yellow;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  0%   {background-color:yellow; left:0px; top:0px;}
  50%  {background-color:yellow; left:300px; top:300px;}
  75%  {background-color:yellow; left:300px; top:0px;}
  75%  {background-color:yellow; left:500px; top:0px;}
  100%  {background-color:yellow; left:0px; top:0px;}
 
</style>
</head>
<body>

<p><b>Note:</b> Animation task 1</p>

<div></div>

</body>
</html>
