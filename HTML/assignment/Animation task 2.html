<!DOCTYPE html>
<html>
<head>
  <title>animation2</title>
<style>
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation:vathana 5s infinite;
}
@keyframes vathana {
  0%   {top: 0px; left: 45%; background: red;}
  20%  {top: 400px; left: 45%; background: blue;}
  40%  {top:200px; left: 45%; background: yellow;}
  60%  {top: 200px; left: 0px; background: green;}
  80% {top: 200px; left: 93%; background: red;}
  100% {top: 200px; left: 45%;}
}
</style>
</head>
<body>
<div></div>
</body>
</html>
