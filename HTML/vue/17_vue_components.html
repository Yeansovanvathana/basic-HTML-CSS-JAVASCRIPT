<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<div id="app">
	    <kit></kit>
	</div>
<script>
Vue.component("kit", {
	template: `
        <div>
            <button @click="getAscii">Click me</button>
            <h1 id="sum"></h1>
        </div>`,
    data() {
        return {
            schoolName: "Kirirom Institute of Technology",
        }
    },
    methods: {
        getAscii() {
            let School_name = this.schoolName.split('')
            let sum_word = 0
            School_name.forEach((x) => {
                sum_word += x.charCodeAt(0)
            });
            document.getElementById("sum").innerHTML = sum_word
        }
    },
    
})
new Vue({
    el: '#app',
});
// <!-- vue component use when you want to extend basic HTML elements to encapsulate reusable code. At a high level, Components are custom elements that Vue.jsâ€™ compiler would attach specified behavior to. In some cases, they may also appear as a native HTML element extended with the special is attribute. -->
</script>
</body>

</html>
