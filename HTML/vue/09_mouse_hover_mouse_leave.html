<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h1 v-on:mouseover="reverse" v-on:mouseleave="simple">
			{{ message }}
		</h1>
	</div>
<script>
	new Vue({
	el:'#app',
	data:{
		message:'Hello World'},
	methods: {
    	reverse(){
    		this.message = this.message.split('').reverse().join('')},
    	simple(){
      		this.message = 'Hello World'}
	}
})
</script>
</body>
</html>
