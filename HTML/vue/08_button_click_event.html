<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	<h1>
		{{ count }}
	</h1>
	<input v-model="count">
	<button @click="count++">increment</button>
	<button @click="count--">decrement</button>
	
	</div>
<script>
	new Vue({
		el:'#app',
		data:{
			count:0,
		}
	})
</script>
</body>
</html>
