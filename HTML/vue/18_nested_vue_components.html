<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<outter></outter>
	</div>
<script>
Vue.component('outter', {
    template: `
     <div>
        <form>
           <table><ol> <inner></inner> </ol></table>
        </form>
    </div>`
    }),
Vue.component("inner", {
    data() {
        return {
        studentDetails: [
			{'id':1, name:'vathana','age':18 },
			{'id':2, name:'Rathana','age':19 },
			{'id':3, name:'Rathanak','age':16},
			{'id':4, name:'vanna', 'age':19},
			{'id':5, name:'sovan', 'age':20}]}
    	},
template: `
    <div>
     <li v-for="items in this.studentDetails">
     	{{items.id}}: {{items.name}}:{{items.age}} 
     </li>
     </div>`})
new Vue({
    el: '#app',
});
// <!-- nested components use when we want to send data from the child component to the parent so that an action can be triggered by the parent based on the instruction provided by the child component. -->
</script>
</body>
</html>
