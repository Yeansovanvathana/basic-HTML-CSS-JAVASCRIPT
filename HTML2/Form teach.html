<html>
<head>
<title>register form</title>
</head>
<body background="n.jpg">
<div>
<form action="https://www.facebook.com/">
<fieldset>
<legend align="center"><mark>personal information</mark></legend>
<table cellpadding="10" cell spacing="10" bgcolor="#fcba03">
<tr>
<td>name:</td>
<td> <input name="nme" type="text" maxlength="120" style="width: 300px;" /></td>
</tr>

<tr>
<td>password:</td>
<td> <input name="pwd" type="password" placeholder="password"></td>
</tr>

<tr>
<td>Gender:</td>
<td> <input type="radio" name="gender" value="male" checked> Male
<input type="radio" name="gender" value="female"> Female
<input type="radio" name="gender" value="other"> Other </td>
</tr>
<tr>
<td> your hobby:</td>
<td><input type="checkbox" name="s1" value="soccer">football
<input type="checkbox" name="s2" value="basketball">basketball</td>
</tr>
</fieldset> 
<tr>
<td>DOB</td>
<td><input type="date" name="bday"></td>
</tr>
<tr>
<td>E-mail</td>
<td><input type="email" name="email">
</tr>
<tr>
<td>upload your file</td>
<td><input type="file" name="myFile"></td>
</tr>
<td>enter your age</td>
<td><input type="number" name="quantity" min="1" max="100"></td>
</tr>
</table>
<center>
<button type="submit">CONTINUE</button>
<center>
</form>
</div>
</html>
